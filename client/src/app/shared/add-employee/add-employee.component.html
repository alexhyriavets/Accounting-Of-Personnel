<mat-card>
  <h2>Add new Employee</h2>
  <div>
    <form class="form-wrap" [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)" novalidate>

      <mat-form-field>
        <input matInput type="text" formControlName="firstName" placeholder="First Name">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput type="text" formControlName="secondName" placeholder="Second Name">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput type="text" formControlName="patronymic" placeholder="Patronymic">
      </mat-form-field>
      
      <mat-form-field>
        <input formControlName="birthDate" matInput [matDatepicker]="picker1" placeholder="Date of Birthday">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-radio-group class="radio-wrap" formControlName="sex">
        <mat-radio-button name="sex" value="male">Male</mat-radio-button>
        <mat-radio-button name="sex" value="female">Female</mat-radio-button>
      </mat-radio-group>
        
      <mat-form-field>
        <input matInput type="text" formControlName="adress" placeholder="Location">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput type="text" formControlName="scienceDegree" placeholder="Science Degree">
      </mat-form-field>

      <mat-form-field *ngIf="positions">
        <mat-select placeholder="Position" formControlName="position">
          <mat-option *ngFor="let position of positions" [value]="position.code">
            {{ position.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="subdivisions">
        <mat-select placeholder="Subdivision" formControlName="subdivision" (change)="onSubdivisionSelect(addForm.value.subdivision)">
          <mat-option *ngFor="let subdivision of subdivisions" [value]="subdivision.id">
            {{ subdivision.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field *ngIf="departments">
        <mat-select placeholder="Department" formControlName="department">
          <mat-option *ngFor="let department of departments" [value]="department.id">
            {{ department.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-radio-group class="radio-wrap" formControlName="employment">
        <mat-radio-button name="employment" value="staffer">Staffer</mat-radio-button>
        <mat-radio-button name="employment" value="moonlighter">Moonlighter</mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="salary">
        <input matInput type="number" formControlName="rate" placeholder="Rate">
      </mat-form-field>

      <div class="form-controls">
        <button type="submit" mat-raised-button color="accent" [disabled]="!addForm.valid">Submit</button>
        <button routerLink="/menu" mat-raised-button color="primary">Close</button>
      </div>
    </form>
  </div>
</mat-card>
